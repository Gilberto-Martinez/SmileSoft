{%extends 'panel_control/base.html'%}

{%block content%}

  <div class= "col-12 col-md-8 offset-md-2" >
        <div class="card">
            <br>
            <center>  <h2>Asignar Tratamiento</h2> </center>
                <form method="POST" id="group_form" novalidate="">
                    {%csrf_token%}
                        {%if mensaje%}
                            <div class="alert alert-success" role="alert">
                                  âœ… Asignado exitosamente
                            </div>
                        {%endif%}
                        <br>
                        {% if object%}
                            <center>
                                        <h5>
                                           <b>Paciente:</b> <i>{{object.nombre}}  {{object.apellido}}</i>
                                        </h5>
                            </center>
                        {% endif %}
                    <div style="margin: 20px;" >

                            <div class="form-group">
                                <label for="{{form.nombre_tratamiento.name}}" st><b>{{form.nombre_tratamiento.label}}</b></label>

                        </table>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit" style="margin: 10px;">
                            <i class="bi-save"></i>

                        </button>

        </div>
    </div>
{%endblock%}
