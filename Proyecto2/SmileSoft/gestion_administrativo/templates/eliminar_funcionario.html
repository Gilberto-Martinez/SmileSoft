{%extends 'panel_control/base.html'%}

{% block content %}
<form method="post">
	{% csrf_token %}
    <center>
        {% if object %}
            <h3>¿Desea eliminar el funcionario:  {{ object.numero_documento.nombre }} {{ object.numero_documento.apellido }}?</h3>
            <button class="btn btn-primary" type="submit">Sí, eliminar</button>
            <a class= "btn btn-danger" href="/administrativo/listar_funcionario/">Cancelar</a>
        {% endif %}
    </center>
</form>
{% endblock %}
