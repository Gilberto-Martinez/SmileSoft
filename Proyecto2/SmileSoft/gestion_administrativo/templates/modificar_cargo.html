{%extends 'panel_control/base.html'%}

{%block content%}

<div class="col-12 col-md-6 offset-md-3">
        <div class="card">
            <br>
            <center>  <h2>Modificar Cargo</h2> </center>
                  <!-- Tooltip. -->
                <div class="container mt-3 text-center">
                    <small> <b>Â¡ Ingrese los datos del cargo ! </b></small>
                </div>
            
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div style="margin: 20px;" >
                        <table>
                            <div class="form-group">
                                <label for="{{form.nombre.name}}">{{form.nombre.label}}</label>
                                {{form.nombre}}
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="{{form.salario.name}}">{{form.salario.label}}</label>
                                {{form.salario}}
                            </div>
                            <br>
                            <br>
                         </table>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit" style="margin: 10px;">Guardar</button>
                        <a href="/administrativo/listar_cargo/" class="btn btn-danger" style="margin: 10px;">Cancelar</a>
                    </div>
                    <table  align="right" >
                        <tr>
                            <td> 
                                <a href="/administrativo/agregar_cargo/" class="btn btn-success">Agregar otro cargo +</a> 
                            </td>
                        </tr>
                        <div class="container mt-3 text-center">
                            <a href="http://127.0.0.1:8000/panel_control/inicio/" data-toggle="tooltip" title="Regresa al inicio"> ðŸ”¼Inicio</a>
                        </div>
                    </table>
                
                    <table  align="left" >
                        <tr>
                            <td> 
                                <a href="/administrativo/listar_cargo/" class="btn btn-info">Ver listado de cargos </a> 
                            </td>
                        </tr>
                    </table>

                </form>
            </div>
        </div>
</div>
{%endblock%}
