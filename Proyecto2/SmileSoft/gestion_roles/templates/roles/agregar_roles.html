{%extends 'panel_control/base.html'%}

{%block content%}
{%if perms.gestion_roles.add_rol%} 
<div class="container">
  <div class=" col-md-10 offset-md-1" >
        <div class="card">
            <br>
            <center>
                <h1 style="font-family: Bodoni;">
                    <b>Agregar Rol</b>
                </h1> 
            </center>
            <div class="container mt-3 text-center">
                <i class="bi bi-node-plus"> ¡ Ingrese los datos del rol ! </i>
            </div>
                <form method="POST" id="group_form" novalidate="">
                    {%csrf_token%}
                        {%if mensaje%}
                            <div class="alert alert-success" role="alert">
                                  ✅ Rol registrado exitosamente
                            </div>
                            {%endif%}
                    <div style="margin: 20px;" >
                        {{form.as_p}}
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit" style="margin: 10px;">
                            <i class="bi-save"></i>
                            Guardar
                        </button>
                        <a href="/roles/listar_roles/ " class="btn btn-danger" style="margin: 10px;">
                            <i class="bi-x-circle"></i>
                            Cancelar
                        </a>
                    </div>
                    <hr>
                   
                </form>
            </div>
             <div>
        </div>
    </div>
</div>
{%endif%}
{%endblock%}
