{%extends 'panel_control/base.html'%}


{% block content %}
<form method="post">
	{% csrf_token %}
    <div class="col-1 col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <br>
                <center>
                    <h3>
                        <b>¡La fecha de atención de la cita ya ha pasado con relación a la fecha actual!</b>
                    </h3>
                    <br>
                    <h4>¿Desea reagendar la cita?</h4>
                    <br>
                    <a class="btn btn-primary" href ="/agendamiento/modificar_cita/{{id_cita}}">
                        <i class="bi bi-check2-circle"></i>
                        Si
                    </a>
                    <a class= "btn btn-danger" onclick="history.back()">
                        <i class="bi bi-x-circle"></i>
                        No
                    </a>
                </center>
                <br>
            </div>
        </div>
    </div>
</form>
{% endblock %}
