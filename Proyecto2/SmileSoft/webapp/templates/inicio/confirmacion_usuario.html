<html>

        <link rel="stylesheet" href="css/bootstrap.min.js" crossorigin="anonymous">

        {% load static %}
        <!--== CSS, de la Plantilla de Inicio===-->
   
        <link rel="stylesheet" href="{% static 'css/styleLogin.css' %}">

    <body>
        

        <main>
                <!--Inicio de Sesion bloque-->
                <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
                <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
                <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                <!------ Propios del estilo de la plantilla encontrada---------->
      
        <!-- <h2 class="text-center text-gray pt-5">  SmileSoft </h2> -->
        <div align="center">
            <br>
            <br>
            <br>
            <h2 class="text-center text-gray pt-5">SmileSoft</h2>
            <img src="{% static 'img/favicon.png' %}" width="120px" alt="logo">
        </div>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-5">

                        <div class="row justify-content-center align-items-center">
                            <p class="text-justify">
                                <i>

                                </i>
                            </p>
                        </div>
                        <div>
                            <div align="center" > 
                                <a href="/login/" class="btn btn-primary " style="width: 70px">OK</a>
                                
                            </div>
                            <br>
                            <div align="center">
                                ¿No recuerda su contraseña?
                                <a href="/password_reset/{{cedula}}" class="btn btn-link">Solicítelo aqui</a>
                            </div>
                        </div>
                </div>
            </div>
        </div>


                <!--===CDN Separate Popper and Bootstrap JS ===-->
